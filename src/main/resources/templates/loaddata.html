<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Load data result</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>

		<div class="container">
			<h2>Data loaded</h2>
			<hr/>
			<div class="row">
				<div class="col-sm-12">
					Inserted <span th:text="${messages.publishCount}">0</span> messages.
				</div>
			</div>
			<hr/>

			<div th:each="message : ${messages.readsInfo}" class="row">
				<div class="row">
					<div class="col-sm-12">
						Inserted <span th:text="${message}">0</span>.
					</div>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-sm-4">
					<a href="/index.html" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Back</a>
				</div>
			</div>
		</div>
	</body>
</html>
